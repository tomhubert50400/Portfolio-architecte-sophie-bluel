<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/assets/style.css" />

    <script src="scripts/login.js" defer></script>
    <!-- defer : permet d'attendre l'analyse complete du HTML avant de charger le script, pour éviter les erreurs sans DOMContentLoaded-->
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li>
            <img src="/assets/icons/instagram.png" alt="Instagram" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <section class="login" id="login">
          <h2>Log In</h2>
          <form id="login-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required />
            <input type="submit" value="Se connecter" />
            <p><a href="#">Mot de passe oublié</a></p>
            <p id="error-message"></p>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
